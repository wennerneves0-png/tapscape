<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Clique & Fuga – Edição Definitiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #020617;
            --primary: #dc2626;
            --accent: #06b6d4;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            touch-action: manipulation;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        .animate-shake { animation: shake 0.15s ease-in-out 3; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        /* Ambient Glows */
        .bg-glow {
            position: absolute;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.1; transform: scale(1); }
            to { opacity: 0.2; transform: scale(1.2); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="relative bg-slate-950">
    <!-- Ambient Decoration -->
    <div class="bg-glow top-0 left-0 bg-blue-600"></div>
    <div class="bg-glow bottom-0 right-0 bg-red-600" style="animation-delay: 1s"></div>

    <div id="root" class="relative z-10 w-full h-full"></div>
    
    <script type="module" src="index.tsx"></script>
</body>
</html>
